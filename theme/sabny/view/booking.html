    <script>
        $(document).ready(function() {
            // Set today's date as the minimum selectable date
            const today = new Date().toISOString().split('T')[0];
            $('#bookingdate').attr('min', today);
            // Fetch services based on category selection
            $('#category').change(function() {
                let category = $(this).val();
                $.ajax({
                    url: 'fetch_services.php',
                    type: 'POST',
                    data: { category: category },
                    success: function(data) {
                        $('#service').html(data);
                    }
                });
            });

            // Fetch available timeslots based on date and category/service
            $('#bookingdate').change(function() {
                let bookingdate = $(this).val();
                let category = $('#category').val();
                let service = $('#service').val();

                if (category && service) {
                    $.ajax({
                        url: 'fetch_timeslots.php',
                        type: 'POST',
                        data: { bookingdate: bookingdate, category: category, service: service },
                        success: function(data) {
                            $('#timeslotButtons').html(data);
                            $('#timeslots').removeClass('hidden');
                        }
                    });
                }
            });

            // Handle timeslot button clicks
            $(document).on('click', '.timeslot-button', function() {
                let time = $(this).data('time');
                $('#bookingtime').val(time);
                $('#userDetails').removeClass('hidden');
            });
            // Handle form submission
            $('#bookingForm').on('submit', function(e) {
                const phone = $('#phonenumber').val();
                const phonePattern = /^\d{10}$/;

                if (!phonePattern.test(phone)) {
                    e.preventDefault(); // Prevent form submission
                    alert("Please enter a valid 10-digit phone number (e.g., 1234567890).");
                }
            });
            // Handle timeslot button clicks
            $(document).on('click', '.timeslot-button', function() {
                // Remove the selected class from all buttons
                $('.timeslot-button').removeClass('selected');
                
                // Add the selected class to the clicked button
                $(this).addClass('selected');
                
                let time = $(this).data('time');
                $('#bookingtime').val(time);
                $('#userDetails').removeClass('hidden');
            });


        });
    </script>
